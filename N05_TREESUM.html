<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let a =  [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

      function treeSum(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            let element = arr[i];
            if (Array.isArray(element)){
                sum += treeSum(element);
            } else {
                sum += element;
            }
        }
        return sum;
    }
    console.log(treeSum(a));
    

    </script>

</body>
</html>
