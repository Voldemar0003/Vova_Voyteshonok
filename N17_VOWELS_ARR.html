<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

function countVowelsForEach(str) {
    const vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я', 'А', 'Е', 'Ё', 'И', 'О', 'У', 'Ы', 'Э', 'Ю', 'Я'];
    let count = 0;
    
    str.split('').forEach(char => {
        if (vowels.includes(char)) {
            count++;
        }
    });
    
    return count;
}

function countVowelsFilter(str) {
    const vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я', 'А', 'Е', 'Ё', 'И', 'О', 'У', 'Ы', 'Э', 'Ю', 'Я'];
    
    return str.split('').filter(char => vowels.includes(char)).length;
}



function countVowelsReduce(str) {
    const vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я', 'А', 'Е', 'Ё', 'И', 'О', 'У', 'Ы', 'Э', 'Ю', 'Я'];
    
    return str.split('').reduce((count, char) => {
        return count + (vowels.includes(char) ? 1 : 0);
    }, 0);
}




const userInput = prompt("Введите строку:");



const resultForEach = countVowelsForEach(userInput);
const resultFilter = countVowelsFilter(userInput);
const resultReduce = countVowelsReduce(userInput);



console.log(`Количество русских гласных букв (forEach): ${resultForEach}`);
console.log(`Количество русских гласных букв (filter): ${resultFilter}`);
console.log(`Количество русских гласных букв (reduce): ${resultReduce}`);

    </script>
    
</body>
</html>
