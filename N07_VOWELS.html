<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function simpleStr() {
            const vowels="аеёиоуыэюя";
        let simpleString = prompt("Введите строку").toLowerCase().split('').reduce((sum, val) => {
            if (vowels.indexOf (val) !==-1) { 
            sum++;
            }
            return sum;
        }, 0);
        return simpleString;
        };
        alert ("Количество гласных: "+simpleStr());
    
        </script>
        
</body>
</html>
